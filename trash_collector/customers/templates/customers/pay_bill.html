{% extends "base.html" %}
{% block content %}


    <p>Account Balance: {{customer.balance}}</p>
    {% if customer.balance != None or customer.balance >= 10 %}
        <a href="{% url 'customers:submit_payment' %}" class="btn btn-success">Submit Payment</a>
    {% else %}
        <p> No Balance or Balance is not high enough for a payment. </p>
    {% endif %}
{% endblock %}
